<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modul 7</title>
  <link rel="stylesheet" href="my.css">
</head>

<body>
  <h1>Les-7 </h1>

  <div class="post">
    <img class="post__image" src="http://via.placeholder.com/400x150" alt="post image">
    <h2 class="post__title">Lorem ipsum dolor</h2>
    <p class="post__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga, nemo dignissimos ea temporibus voluptatem maiores maxime
      consequatur impedit nobis sunt similique voluptas accusamus consequuntur, qui modi nesciunt veritatis distinctio rem!</p>

    <ul class="actions post__actions">
      <li class="actions__item">
        <button class="actions__btn ">
          <span class="actions__icon actions__icon--like"></span>
          <span class="actions__count">0</span>
        </button>
      </li>
      <li class="actions__item2">
        <button class="actions__btn2">
          <span class="actions__icon2 actions__icon--dislike"></span>
          <span class="actions__count2">0</span>
        </button>
      </li>
      <li class="actions__item3">
        <button class="actions__btn3">
          <span class="actions__icon3 actions__icon--fav"></span>
          <span class="actions__count3">0</span>
        </button>
      </li>
    </ul>
  </div>
  <script src="my.js"></script>
</body>



</html>
